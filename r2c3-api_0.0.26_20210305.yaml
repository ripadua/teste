  /v1/ferramentas/eco:
    get:
      x-cip:
        funcionalidade: GEN0001
        requirements: JWS
      tags:
        - Serviços CIP
        - Serviços Participantes
      summary: GEN0001 , síncrono , resultado único
      description: Ferramenta de eco
      operationId: getFerramentasEco
      parameters:
        - $ref: "#/components/parameters/xJwsSignature"
        - $ref: "#/components/parameters/phAcceptEncoding"
        - $ref: "#/components/parameters/phContentEncoding"
        - $ref: "#/components/parameters/pqtMsgEco"
      responses:
        200:
          description: OK - Requisição processada.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Eco'
              examples:
                ExemploEco:
                  value:
                    msg: "XYXYXYXYXYXYXYXXY"
          headers:
            'x-jws-signature':
              $ref: "#/components/headers/xJwsSignature"
            'Content-Encoding':
              $ref: "#/components/headers/phContentEncoding"
        401:
          description: "Unauthorized - Dados do cabeçalho incorretos. Favor verificar se o cabeçalho x-jws-signature foi devidamente preenchido.<br><br>
                        <b>Valores possiveis:</b><br>
                        EGEN1017 - Certificado invalido.<br>
                        EGEN1104 - Chave invalida.<br>
                        EGEN9905 - Algoritmo da chave de assinatura invalido.<br>
                        EGEN9910 - Numero de serie do certificado da assinatura invalido.<br>
                        EGEN9911 - Assinatura da Mensagem invalida.<br>
                        EGEN9920 - Certificado nao encontrado."
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Erro'
          headers:
            'x-jws-signature':
              $ref: "#/components/headers/xJwsSignature"
            'Content-Encoding':
              $ref: "#/components/headers/phContentEncoding"
        412:
          description: "Precondiction Failed - Dados da requisição inconsistentes.<br><br>
                        <b>Valores possiveis:</b><br>
                        EGEN1009 - Data informada diferente da data de referência do Sistema.<br>
                        EGEN0001 - Formato JSON invalido.<br>
                        EGEN0011 - Codigo do identificador da requisição ja registrado.<br>
                        EGEN0012 - Codigo do identificador da requisição nao confere com ISPB.<br>
                        EGEN0013 - Codigo do identificador da requisição invalido.<br>
                        EGEN0017 - Campo obrigatorio ausente.<br>
                        EGEN0019 - Tipo ID emissor ausente/invalido.<br>
                        EGEN0023 - Conteudo invalido.<br>
                        EGEN0034 - Codificacao de caracteres invalida.<br>
                        EGEN0037 - Formato invalido zip.<br>
                        EGEN0043 - Erro na validação do JSON.<br>
                        EGEN0061 - Caracter invalido.<br>
                        EGEN0062 - Codificacao de caracteres invalida.<br>
                        EGEN0085 - Tamanho de Mensagem invalido.<br>
                        EGEN1009 - Data Movimento invalida.<br>
                        EGEN9912 - Identificação do Emissor invalida."
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Erro'
          headers:
            'x-jws-signature':
              $ref: "#/components/headers/xJwsSignature"
            'Content-Encoding':
              $ref: "#/components/headers/phContentEncoding"
        413:
          description: "Payload Too Large - Tamanho do Payload excedeu o limite suportado.<br><br>
                        <b>Valores possiveis:</b><br>
                        EGEN0024 - Tamanho do arquivo invalido."
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Erro'
          headers:
            'x-jws-signature':
              $ref: "#/components/headers/xJwsSignature"
            'Content-Encoding':
              $ref: "#/components/headers/phContentEncoding"
        500:
          description: "Internal Server Error - Erro inesperado.<br><br>
                        <b>Valores possiveis:</b><br>
                        EGEN0050 - Erro no processamento."
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Erro'
          headers:
            'x-jws-signature':
              $ref: "#/components/headers/xJwsSignature"
            'Content-Encoding':
              $ref: "#/components/headers/phContentEncoding"

