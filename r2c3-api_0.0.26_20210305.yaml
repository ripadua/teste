          description: CNPJ (Completo ou Base) ou CPF do Titular
          pattern: (^\d{14}$)|(^\d{11}$)|(^\d{8}$)
        vlrOuPercTotOpUniddRecbvl:
          type: number
          description: Valor ou Percentual Total da Operação na Unidade de Recebível
          format: double
        dtIniOp:
          type: string
          description: Data Início Operação
          format: date
        dtFimOp:
          type: string
          description: Data Fim Operação
          format: date
        cnpjOuCpfTitlarCt:
          type: string
          description: CNPJ ou CPF Titular Conta
          pattern: (^\d{14}$)|(^\d{11}$)
        ispbBcoRecbdr:
          type: string
          description: ISPB Banco Recebedor
          pattern: ^\d{8}$
        tpCt:
          type: string
          description: Tipo Conta
          minLength: 2
          maxLength: 2
        ag:
          type: number
          description: Agência
          maximum: 9999
        ct:
          type: number
          description: Conta
          maximum: 9999999999999
        ctPgto:
          type: number
          description: Conta Pagamento
          maximum: 99999999999999999999
        arranjos:
          $ref: '#/components/schemas/ListaArranjosPreviaOperacao'

    OperacaoPartCredenciadora:
      required:
        - identdNegcRecbvl
        - indrTpNegc
        - dtVencOp
        - vlrTotLimOuSldDevdr
        - indrGestER
        - indrRegrDivs
        - indrActeIncondlOp
        - identdConjUniddRecbvl
      allOf:
