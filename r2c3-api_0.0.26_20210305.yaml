openapi: 3.0.3
info:
  title: API R2C3
  description: |-

    Nesta especificação estão definidas as interfaces expostas pela CIP e também as interfaces que deverão ser expostas pelos Participantes.

    Os endpoints foram divididos em 6 grupos principais:
      - Serviços CIP - endpoints expostos pela CIP para todos os Participantes
      - Serviços CIP (apenas credenciadoras) - endpoints expostos pela CIP exclusivamente para os Participantes do tipo Credenciador
      - Serviços CIP (apenas financiadoras) - endpoints expostos pela CIP exclusivamente para os Participantes do tipo Instituição Financeira
      - Serviços Participantes - endpoints expostos por todos os Participantes
      - Serviços Participantes (apenas credenciadoras) - endpoints exclusivamente expostos pelos Participantes do tipo Credenciador
      - Serviços Participantes (apenas financiadoras) - endpoints exclusivamente expostos pelos Participantes do Tipo Instituição Financeira

    # Historico:

      - versao 0.0.17:
        - alteração do exemplo de cancelamento de operação (credenciadora e financiadora)
        - alteração do exemplo de inclusão e alteração de operação (financiadora)
        - exclusão do server de sandbox cip

      - versao 0.0.18:
        - inclusão de documentação sobre paginação, códigos de retorno, herança e tamanho de payload

    # Autenticação e Não Repúdio

      Ver Manual de Integração e Segurança

    # Paginação

    Alguns endpoints estão marcados com resultado em lista paginada, para estes endpoints são definidos dois parâmetros (query) para definir o número da página (numeroPagina) e o tamanho da página (tamanhoPagina); sendo que estes dois possuem valores padrões específicos para cada endpoint.

    O resultado pode conter informações de navegação para as outras páginas (primeiro, anterior, proximo, ultimo). Estas informações serão descritas no header HTTP de nome Link, e estão separadas por , (vírgula) e cada página informada entre <> e a indicação de qual a página separada por ; (ponto e vírgual). Para os casos onde a paginação for necessária; segue a regra para apresentação dos links:

      - Caso não seja a primeira página, deve conter um link para a primeira página
      - Caso exista uma página anterior, deve conter um link para a página anterior
      - Caso exista uma página posterior, deve conter um link para a próxima página
      - Caso não seja a última página, deve conter um link para a última página

    Desta forma, caso o resultado esteja contido em apenas uma página, não ter-se-á nenhum link a ser informado, e assim não será retornado o header Link.

    # Códigos de Retorno

    Os código de HTTP retornados serão descritos abaixo. Alguns retornos em casos de erro também conterão um payload descrevendo melhor o erro.

      - 200: Requisição processada com sucesso
      - 202: Requisição recebida com sucesso, com processamento futuro
      - 204: Consulta realizada com sucesso, mas sem resultados
      - 400: Erro de negócio
      - 401: Erro na identificação/autenticação do requisitante
      - 403: Erro de autorização para a requisição solicitada
      - 404: Recurso (endpoint) não existente (obs: diferente de consulta sem resultados)
      - 412: Erro físico na infraestrutura (validações de layout e informações de identificação)
      - 413: Payload maior que o definido
      - 500: Erro interno do serviço

    # Herança

    Alguns componentes utilizados possuem atributos em comum, a abordagem utilizada para minimizar algumas definições duplicdas foi a utilização do polimorfismo oferecido pelo especificação do OpenAPI, dentre as possibilidade foi escolhida a utilização do elemento allOf na herança dos componentes por ser a que gera menos problemas na conversão da estrutura para uma linguagem de programação. Apesar de trazer um ganho na definição dos componentes, deve-se atentar que alguns editores de API não apresentam a herança de uma forma adequada, desta forma deve-se sempre verificar a definição dos componentes (schema) e verificar as heranças definidas.

    # Tamanho do conteúdo

    Os payloads da API não deverão ultrapassar 400KBytes

    Recomenda-se sempre a utilização da compactação das requisições (Content-Encoding) e também a opção de compactação das respostas (Accept-Encodig).

