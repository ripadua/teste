components:
  schemas:
    Erro:
      type: object
      properties:
        dataHora:
          type: string
          description: Data/hora. Representado conforme ISO 8601 formato "date-time"
          format: date-time
        mensagens:
          type: array
          description: Mensagens.
          items:
            $ref: '#/components/schemas/MessageListArrayOutput'
    MessageListArrayOutput:
      type: object
      properties:
        codigo:
          type: string
          description: Código da Mensagem.
        conteudo:
          type: string
          description: Conteudo do campo que esta com erro.
        campo:
          type: string
          description: Campo que esta com erro.
        mensagem:
          type: string
          description: Descrição da mensagem

    Eco:
      type: object
      properties:
        msg:
          type: string
          description: Mensagem de eco
          minLength: 1
          maxLength: 50

    NotificacaoRegistroOperacao:
      type: object
      required:
        - identdOp
        - operacao
      properties:
        identdOp:
          type: string
          description: Identificador da operação
          minLength: 19
          maxLength: 19
        operacao:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri

    ConjuntoUnidadesRecebiveisChave:
      required:
        - identdConjUniddRecbvl
      type: object
      properties:
        identdConjUniddRecbvl:
          type: string
          description: Identificador do conjunto de Unidades Recebíveis
          minLength: 19
          maxLength: 19

    OperacaoCredenciadoraBase:
      type: object
      required:
        - tpObj
      properties:
        tpObj:
          type: string
          description: Tipo de objeto (ER - E, Participante - P)
          enum: [E, P]
      discriminator:
        propertyName: tpObj
        mapping:
          E: '#/components/schemas/OperacaoERCredenciadora'
          P: '#/components/schemas/OperacaoPartCredenciadora'

    OperacaoERCredenciadora:
      required:
        - identdNegcRecbvl
        - indrTpNegc
        - dtVencOp
        - vlrTotLimOuSldDevdr
        - indrGestER
        - indrRegrDivs
        - indrActeIncondlOp
        - titulares
      allOf:
        - $ref: "#/components/schemas/OperacaoCredenciadoraBase"
        - type: object
          properties:
            identdNegcRecbvl:
              type: string
              description: Identificador Negociação Recebível
              minLength: 1
              maxLength: 40
            indrTpNegc:
              type: string
              description: Indicador Tipo Negociação
              minLength: 2
              maxLength: 2
            dtVencOp:
              type: string
              description: Data Vencimento Operação
              format: date
            vlrTotLimOuSldDevdr:
              type: number
              description: Valor Total Limite ou Saldo Devedor
              format: double
            indrGestER:
              type: string
              description: Indicador Gestão Entidade Registradora
              pattern: ^[SsNn]$
            indrRegrDivs:
              type: string
              description: Indicador Regra Divisão
              pattern: ^[PpVv]$
            indrActeIncondlOp:
              type: string
              description: Indicador Aceite Incondicional Operação
              pattern: ^[SsNn]$
            titulares:
              type: array
              items:
                $ref: '#/components/schemas/OperacaoERCredenciadoraTitular'

    OperacaoERCredenciadoraTitular:
      required:
        - cnpjOuCnpjBaseOuCpfTitlar
        - vlrOuPercTotOpUniddRecbvl
        - dtIniOp
        - dtFimOp
        - cnpjOuCpfTitlarCt
        - ispbBcoRecbdr
        - tpCt
        - arranjos
